<h1 class="text-center">Curated Portfolios</h1>

<div ng-init="initialize()">
    <div class="col-md-10 col-sm-offset-1">
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-repeat="name in portfolioNames" ng-class="selectedPortfolio == name ? 'active' : 'none'"><a ng-click="displayPortfolio(name)">{{name}}</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-class="isDisplaying ? 'active' : 'none'">
                    <h4>{{selectedPortfolio}}</h4>
                    <ul>
                        <li ng-repeat="company in selectedCompanies"><b>{{company}}</b> - {{fetchCompanyName(company)}}</li>
                    </ul>
                    <div ng-controller="GraphController" ng-init="initialize()">
                        <label>Start Date: <input type="text" ng-model="startDate"></input></label>
                        <label>End Date: <input type="text" ng-model="endDate"></input></label>
                        <button ng-click="update()" class="btn btn-default">Update</button>
                        <div id="chartContainer"></div>
                        <div ng-controller="AudioController" ng-init="initialize()">
                            <button class="btn btn-default" ng-click="play()" ng-hide="isPlaying">Play</button>
                            <button class="btn btn-default" ng-click="pause()" ng-hide="!isPlaying">Pause</button>
                            <span>Current Date Playing: {{daysPlaying[currentIndex] | date: 'MM/dd/yyyy'}}</span>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="company in currCompanies">{{company}} <span ng-if="$index >= 7">{{midiInstrumentNames[6]}}</span><span ng-if="$index < 7">{{midiInstrumentNames[$index]}}</span></li>
                            </ul>
                        </div>
                        <!--<div ng-controller="NewsController">
                            <form></form>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
